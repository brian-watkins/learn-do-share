name: TF Apply

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
  workflow_dispatch:

jobs:

  terraform_apply:
    runs-on: ubuntu-latest
    name: Apply
    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - run: |
        curl -H "Authorization: Bearer ${GITHUB_TOKEN}" https://api.github.com/repos/brian-watkins/learn-do-share/actions/secrets/AZURE_STATIC_WEB_APPS_API_KEY:
